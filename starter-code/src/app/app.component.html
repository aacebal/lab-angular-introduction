<div *ngFor="let photo of photoAlbum" class="picture">
  <img src={{photo.src}} width="300px" style="padding-left: 5px">
  <p> {{ photo.description }} </p>
</div>

<div class="main" style="float: left">
  <h1>{{ main.title }}</h1>
  <img src="{{main.src}}" width="300px">
  <p>{{ main.description }}</p>
  <app-comments></app-comments>
</div>
